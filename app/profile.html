<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>Aravia</title>
    <meta name="viewport" content="width=device-width" />
    <!-- <link rel="icon" href="img/favicon.png" /> -->
    <link rel="stylesheet" href="css/app.min.css" />
</head>

<body>
    <div class="page page--technologists">
        <div class="row">
            <div class="technologists-sidebar-col"></div>
            <div class="technologists-content-col">


                <div class="container">
                    <div class="row row--technologists-main">
                        <div class="col-technologists-control">
                            <h2 class="h2-gray h2--technologists-tab">Управление</h2>
                            <div class="technologists-avatar" style="background-image: url('./images/dest/img/profile.png');"></div>
                            <div class="technologists-tabs">
                                <ul>
                                    <li class="technologists-tabs-item technologists-tab-wrapper">
                                        <a href="#" class="technologists-tab-text">Профиль</a>
                                    </li>
                                    <li class="technologists-tabs-item technologists-tab-wrapper">
                                        <a href="#" class="technologists-tab-text">Отчеты</a>
                                    </li>
                                    <li class="technologists-tabs-item technologists-tab-wrapper">
                                        <a href="#" class="technologists-tab-text">Аттестация</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-technologists-description">
                            <div class="technologists-tabs-block">
                                <h2 class="h2-gray h2--technologists-tab">Описание</h2>
                                <h1 class="technologists-h2 technologists-tabs-block-h2">Мои Отчеты</h1>
                                <form class="technologists-lk-form">
                                    <div class="row row--wrap technologists-lk-form-input-row">
                                        <label class="technologists-lk-form-col technologists-lk-form-col--1">
                                            <p class="technologists-lk-input-text">Фамилия*</p>
                                            <input type="text" class="technologists-lk-input" required="required">
                                        </label>
                                        <label class="technologists-lk-form-col technologists-lk-form-col--2">
                                            <p class="technologists-lk-input-text">Имя*</p>
                                            <input type="text" class="technologists-lk-input" required="required">
                                        </label>
                                        <label class="technologists-lk-form-col technologists-lk-form-col--2">
                                            <p class="technologists-lk-input-text">Отчество*</p>
                                            <input type="text" class="technologists-lk-input" required="required">
                                        </label>
                                        <label class="technologists-lk-form-col technologists-lk-form-col--1">
                                            <p class="technologists-lk-input-text">Дистрибьютор (наименование и город)*</p>
                                            <input type="text" class="technologists-lk-input" required="required">
                                        </label>
                                        <label class="technologists-lk-form-col technologists-lk-form-col--1">
                                            <p class="technologists-lk-input-text">Квалификационный уровень технолога*</p>
                                            <input type="text" class="technologists-lk-input" required="required">
                                        </label>
                                    </div>
                                    <div class="technologists-lk-gray-wrapper">
                                        <p class="technologists-lk-gray-title">Контакты</p>
                                        <div class="row row--wrap technologists-lk-form-input-row">
                                            <label class="technologists-lk-gray-col">
                                                <p class="technologists-lk-input-text">Электронная почта*</p>
                                                <input type="text" class="technologists-lk-input technologists-lk-input--no-border" value="bagira-vl@mail.ru" required="required">
                                            </label>
                                            <label class="technologists-lk-gray-col">
                                                <p class="technologists-lk-input-text technologists-lk-input-text--edit-icon">Телефон*</p>
                                                <input type="text" class="technologists-lk-input technologists-lk-input--no-border" value="+7(926) 000-00-00" required="required" id="phone">
                                            </label>
                                            <label class="technologists-lk-gray-col">
                                                <p class="technologists-lk-input-text technologists-lk-input-text--edit-icon">Пароль</p>
                                                <input type="password" class="technologists-lk-input technologists-lk-input--no-border" value="123455">
                                            </label>
                                        </div>
                                    </div>
                                    <p class="technologists-lk-subtitle">*Поля, обязательные для заполнения</p>
                                    <button class="btn-main btn-main--big" type="submit">Сохранить</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="js/app.min.js"></script>
</body>

</html>
